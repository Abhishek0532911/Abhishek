
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>User Registration</title>
<!-- ================= DATA LAYER (MUST LOAD FIRST) ================= -->
<script>
   window.digitalData = {
     page: {
       pageName: "User Registration Page",
       pageURL: window.location.href
     },
     customer: {
       loginStatus: "LoggedOut"
     },
     orderDetails: {
       ID: "",
       Type: ""
     }
   };
   console.log("digitalData on load:", window.digitalData);
</script>
<!-- ================= ADOBE LAUNCH ================= -->
<!-- ðŸ”´ REPLACE xxxx WITH YOUR REAL LAUNCH URL -->
<script src="https://assets.adobedtm.com/e72b4113c11a/f11e3f6c843b/launch-008ef739fd51-development.min.js" async></script>
</head>
<body>
<h2>User Registration</h2>
<!-- ðŸ”´ type="button" IS CRITICAL -->
<button type="button" id="registerBtn">Register</button>
<!-- ================= CLICK LOGIC ================= -->
<script>
   window.addEventListener("DOMContentLoaded", function () {
     var btn = document.getElementById("registerBtn");
     if (!btn) {
       console.error("Register button NOT found");
       return;
     }
     btn.addEventListener("click", function () {
       // SET VALUES
       window.digitalData.customer.loginStatus = "LoggedIn";
       window.digitalData.orderDetails.ID = "ORD_" + Date.now();
       window.digitalData.orderDetails.Type = "PrePaid";
       // PROOF
       alert("Register click executed");
       console.log("UPDATED digitalData:", window.digitalData);
     });
   });
</script>
</body>
</html>
