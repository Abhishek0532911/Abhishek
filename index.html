   var users = [

     { order:"ORD1002", login:"LoggedOut", payment:"UPI",  register:"No",  page:"Product" },
     { order:"ORD1003", login:"LoggedIn",  payment:"Cash", register:"Yes", page:"Checkout" },
     { order:"ORD1004", login:"LoggedIn",  payment:"Card", register:"No",  page:"Search" },
     { order:"ORD1005", login:"LoggedOut", payment:"UPI",  register:"Yes", page:"Home" },
     { order:"ORD1006", login:"LoggedIn",  payment:"Cash", register:"No",  page:"Product" },
     { order:"ORD1007", login:"LoggedIn",  payment:"Card", register:"Yes", page:"Checkout" },
     { order:"ORD1008", login:"LoggedOut", payment:"UPI",  register:"No",  page:"Search" },
