

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Adobe Analytics – Data Rich Demo</title>
<style>
   body {
     font-family: Arial, sans-serif;
     padding: 30px;
     background: #f7f7f7;
   }
   h1 {
     margin-bottom: 10px;
   }
   table {
     border-collapse: collapse;
     margin-top: 20px;
     width: 60%;
     background: #fff;
   }
   th, td {
     border: 1px solid #ddd;
     padding: 10px;
     text-align: left;
   }
   th {
     background-color: #f0f0f0;
   }
   button {
     padding: 10px 16px;
     font-size: 14px;
     cursor: pointer;
     margin-top: 15px;
   }
</style>
<script>
   /*********************************
    * DIGITAL DATA (LOAD FIRST)
    *********************************/
   window.digitalData = {};
   const users = [
     { id: "ORD1001", login: "LoggedIn",  payment: "Card", reg: "Yes" },
     { id: "ORD1002", login: "LoggedOut", payment: "UPI",  reg: "No" },
     { id: "ORD1003", login: "LoggedIn",  payment: "Cash", reg: "Yes" },
     { id: "ORD1004", login: "LoggedOut", payment: "Card", reg: "No" },
     { id: "ORD1005", login: "LoggedIn",  payment: "UPI",  reg: "Yes" },
     { id: "ORD1006", login: "LoggedIn",  payment: "Card", reg: "Yes" },
     { id: "ORD1007", login: "LoggedOut", payment: "Cash", reg: "No" },
     { id: "ORD1008", login: "LoggedIn",  payment: "UPI",  reg: "Yes" },
     { id: "ORD1009", login: "LoggedOut", payment: "Card", reg: "No" },
     { id: "ORD1010", login: "LoggedIn", payment: "Cash", reg: "Yes" },
     { id: "ORD1011", login: "LoggedIn", payment: "UPI", reg: "Yes" },
     { id: "ORD1012", login: "LoggedOut", payment: "Card", reg: "No" },
     { id: "ORD1013", login: "LoggedIn", payment: "UPI", reg: "Yes" },
     { id: "ORD1014", login: "LoggedOut", payment: "Cash", reg: "No" },
     { id: "ORD1015", login: "LoggedIn", payment: "Card", reg: "Yes" }
   ];
   function generateUser() {
     const user = users[Math.floor(Math.random() * users.length)];
     digitalData.customer = {
       orderId: user.id,
       loginStatus: user.login,
       paymentMethod: user.payment,
       registrationStatus: user.reg
     };
     digitalData.orderDetails = {
       ID: user.id,
       Type: user.payment
     };
     digitalData.page = {
       pageName: "Checkout",
       pageURL: window.location.href
     };
     updateTable();
   }
   function updateTable() {
     document.getElementById("orderId").innerText = digitalData.customer.orderId;
     document.getElementById("loginStatus").innerText = digitalData.customer.loginStatus;
     document.getElementById("paymentMethod").innerText = digitalData.customer.paymentMethod;
     document.getElementById("registrationStatus").innerText = digitalData.customer.registrationStatus;
     document.getElementById("pageName").innerText = digitalData.page.pageName;
     document.getElementById("pageURL").innerText = digitalData.page.pageURL;
   }
   window.onload = generateUser;
</script>

</head>
<body>
<h1>Adobe Analytics – User Validation View</h1>
<p>This table shows the <strong>current user</strong> whose data is sent to Adobe Analytics.</p>
<button onclick="generateUser()">Generate New User</button>

</tr>
</table>
</body>
</html>
